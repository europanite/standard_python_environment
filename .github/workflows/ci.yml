name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build service TEST image 
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            -f service/Dockerfile.test \
            -t local/service-test:ci \
            service
      - name: Save images for downstream jobs
        run: |
          docker save local/service-test:ci | gzip > service-test.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: test-images
          path: service-test.tar.gz
  service-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c service-test.tar.gz | docker load
      - name: Show workspace
        run: |
          echo "PWD=$(pwd)"
          ls -lah
      - name: Show workspace
        run: |
          echo "PWD=$(pwd)"
          ls -lah service
      - name: Run service tests
        run: |
          docker compose -f docker-compose.test.yml run --rm   --entrypoint /bin/sh service_test -lc '
              set -eux
              install -d -m 0777 /reports/ci /tmp/pytest-cache
              PYTEST_EXIT=0
              python -m coverage run -m pytest -q --maxfail=1 --disable-warnings -o cache_dir=/tmp/pytest-cache || PYTEST_EXIT=$?
              echo "PYTEST_EXIT_CODE=$PYTEST_EXIT"
              python -m coverage xml -o /reports/ci/coverage.xml || true
              ls -lah /reports/ci || true
              exit $PYTEST_EXIT
            '
      - name: Debug list
        if: always()
        run: |
          echo "Looking for service/reports/ci/coverage.xml in $(pwd)"
          ls -lah service/reports || true
          ls -lah service/reports/ci || true
          test -f service/reports/ci/coverage.xml && echo "FOUND coverage.xml" || echo "NOT FOUND"
      - name: Show workspace
        run: |
          echo "PWD=$(pwd)"
          ls -lah service
          ls -lah service/reports
          ls -lah service/reports/ci
      - name: Assert coverage.xml exists
        run: test -f service/reports/ci/coverage.xml
      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: service/reports/ci/coverage.xml
          if-no-files-found: error


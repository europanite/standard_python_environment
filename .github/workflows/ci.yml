name: CI
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test-images:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build service TEST image 
        env:
          DOCKER_BUILDKIT: 1
        run: |
          docker build \
            -f service/Dockerfile.test \
            -t local/service-test:ci \
            service
      - name: Save images for downstream jobs
        run: |
          docker save local/service-test:ci | gzip > service-test.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: test-images
          path: service-test.tar.gz
  service-tests:
    runs-on: ubuntu-latest
    needs: build-test-images
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: test-images
      - name: Load images
        run: |
          gunzip -c service-test.tar.gz | docker load
      - name: Prepare report dir on host
        run: mkdir -p reports/ci && chmod -R 777 reports
      - name: Show workspace
        run: |
          echo "PWD=$(pwd)"
          echo "GITHUB_WORKSPACE=${GITHUB_WORKSPACE}"
          ls -lah
      - name: Run service tests
        run: |
          docker compose -f docker-compose.test.yml run --rm service_test
      - name: Debug list
        if: always()
        run: |
          echo "Looking for reports/ci/coverage.xml in $(pwd)"
          ls -lah reports || true
          ls -lah reports/ci || true
          test -f reports/ci/coverage.xml && echo "FOUND coverage.xml" || echo "NOT FOUND"
      - name: Upload coverage xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: reports/ci/coverage.xml
          if-no-files-found: error


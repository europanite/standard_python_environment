services:
  service_test:
    build:
      context: ./service/
      dockerfile: Dockerfile.test
    environment:
      - JUPYTER_PLATFORM_DIRS=1
      - COVERAGE_FILE=/tmp/.coverage
    ports:
      - 8888:8888
    user: "0:0"
    tty: false
    restart: no
    image: local/service-test:ci
    volumes:
      - ./service/app:/app
      - ./service/root/jupyter:/root/.jupyter
      - ./service/reports:/reports
      - ./service/data:/data
